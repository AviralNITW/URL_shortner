<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script>
        // Single Page Apps for GitHub Pages
        // Redirects all 404s to index.html for client-side routing
        var pathSegmentsToKeep = 1; // Keep the base path segment (URL_shortner)
        var l = window.location;
        var redirectPath = '/URL_shortner/';
        var path = l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/^\/+/g, '');
        
        if (path && path !== 'index.html') {
            redirectPath += path;
        } else {
            redirectPath += 'index.html';
        }
        
        if (l.search) {
            redirectPath += l.search;
        }
        
        if (l.hash) {
            redirectPath += l.hash;
        }
        
        window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
